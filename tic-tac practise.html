<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="command.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <img src="/Users/USER/Screenshot_20201119-155755.png" alt="logo">
    </header>

    <div class="box">
        <p> Select ID for Team 1
            <select name="tag" id="tag" onchange="setTeam(this.value)">
                <option value="x">X</option>
                <option value="o">O</option>
            </select>
        </p>
    </div>

    <div class="grid" gid="gridbox">
        <button class="Button a" onclick="start(this)" id="0"></button>
        <button class="Button b" onclick="start(this)" id="1"></button>
        <button class="Button c" onclick="start(this)" id="2"></button>
        <button class="Button d" onclick="start(this)" id="3"></button>
        <button class="Button e" onclick="start(this)" id="4"></button>
        <button class="Button f" onclick="start(this)" id="5"></button>
        <button class="Button g" onclick="start(this)" id="6"></button>
        <button class="Button h" onclick="start(this)" id="7"></button>
        <button class="Button i" onclick="start(this)" id="8"></button>
    </div>

    <h3>Scoreboard</h3>
    <div id="box" class="box"></div>
    <div id="points" class="points">
        <div id="Team1" class="points">Team1:</div>
        <div id="point1" class="point">0</div>
        <div id="Team2" class="point">Team2:</div>
        <div id="point2" class="point">0</div>
    </div>
</body>
</html>
